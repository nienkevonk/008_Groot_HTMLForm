<!DOCTYPE html>
<html>

<head>
    <!-- hier zet je de code in de head tags -->
    <title>Dien je recept in</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- hier zet je de code in de body tags-->
    <header class="box1">
        <h1>Dien je recept in</h1>
        <h2 class="personal">Made by Nienke Vonk</h2>
        <hr />
    </header>
    <nav class="black-border">
        <a href="index.html">
            <h3><span class="tryme">Terug naar home</span></h3>
        </a>
    </nav>
    <main class="box2">
        <p class="title">Voeg hier je recept toe aan onze website:</p>
        <form name="recipe" method="POST" data-netlify="true">
            <div>
                <label for="name">Naam: </label><br>
                <input type="text" name="name" id="name" required />
            </div>
            <div>
                <label for="email">E-mail: </label><br>
                <input type="email" name="email" id="email" required />
            </div>
            <div>
                <label for="tel">Telefoonnummer: </label><br>
                <input type="tel" name="tel" id="tel" required />
            </div>
            <div>
                <label for="age">Leeftijd: </label><br>
                <input type="number" name="age" />
            </div>
            <label for="birthday">Geboortedatum: </label><br>
            <input type="date" name="birthday" required />
            <hr />
            <div>
                <for label="gender">Geslacht:</for><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Man</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Vrouw</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Anders</label>
            </div>
            <hr />
            <div>Favoriete cuisine:<div>
                    <input type="checkbox" id="cuisine1" name="cuisine1" value="frans">
                    <label for="cuisine1"> Frans</label><br>
                    <input type="checkbox" id="cuisine2" name="cuisine2" value="italiaans">
                    <label for="cuisine2"> Italiaans </label><br>
                    <input type="checkbox" id="cuisine3" name="cuisine3" value="spaans">
                    <label for="cuisine3">Spaans</label><br>
                    <input type="checkbox" id="cuisine4" name="cuisine4" value="arabisch">
                    <label for="cuisine4">Arabisch</label><br>
                </div>
            </div>
            <hr />
            <div>
                <label for="color">Favoriete kleur van short:</label><br>
                <input type="color" id="color" name="color">
            </div>
            <hr />
            <div>
                <label for="message">Biografie: </label><br>
                <textarea id="message" name="message"></textarea>
            </div>
            <div>
                <label for="myfile">Upload je laatste recept: </label><br>
                <input type="file" id="lastrecipe" name="lastrecipe">
            </div>

            <div>
                <label for="homepage">Link naar je website:</label><br>
                <input type="url" id="website" name="website">
            </div><br>
            <input type="submit" value="Versturen" name="submit">
            <input type="reset" value="Maak formulier leeg">
        </form>
    </main>
    <footer class="black-border">
        <h6><span class="tryme">Dit is een footer</span></h6>
    </footer>
</body>

</html>
